{% extends "base.html" %}
{% load static %}
{% block title %}Departments{% endblock %}
<link rel="stylesheet" href="{% static "/css/department.css" %}">
{% block content %}
<section class="py-5" style="background: #397fb5ff;">
  <div class="container">
     <h1 class="text-center mb-4 fw-bold" style="color: orange;">Our Departments</h1>
    <hr class="mx-auto mb-5" style="width: 100px; border: 2px solid #00ff91ff;">
    <div class="row justify-content-center">
        {% for d in dept %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card bg-success text-white h-100 shadow-sm border-warning">
                <div class="card-body text-center">
                    <h4 class="card-title">{{ d.dep_name }}</h4>
                    <p class="card-text">{{ d.dep_description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
