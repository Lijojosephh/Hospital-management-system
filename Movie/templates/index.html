{% extends "base.html" %}
{% load static %}
{% block title %}Home | City Hospital{% endblock %}
<link rel="stylesheet" href="{% static "/css/index.css" %}">
{% block content %}
<div id="carouselExampleDark" class="carousel carousel-dark slide mb-5" data-bs-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!-- Carousel Items -->
  <div class="carousel-inner rounded-4 shadow-lg">
  <div class="carousel-item active" data-bs-interval="5000">
    <img src="http://ww1.prweb.com/prfiles/2014/12/09/12384315/Okayama_Red_Cross_Hospital%20-%20Free%20Usage.jpg" class="d-block w-100 img-fluid carousel-image" alt="Hospital 1">
  </div>
  <div class="carousel-item" data-bs-interval="5000">
    <img src="https://www.achn.net/globalassets/2022-new-site-photos/istock-987891546.jpg" class="d-block w-100 img-fluid carousel-image" alt="Hospital 2">
  </div>
  <div class="carousel-item">
    <img src="https://png.pngtree.com/background/20230605/original/pngtree-hospital-room-with-numerous-beds-and-medical-equipment-picture-image_2875161.jpg" class="d-block w-100 img-fluid carousel-image" alt="Hospital 3">
  </div>
</div>


  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
