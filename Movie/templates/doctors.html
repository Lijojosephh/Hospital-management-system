{% extends "base.html" %}
{% load static %}
{% block title %}Doctors{% endblock %}
<link rel="stylesheet" href="{% static "/css/doctors.css" %}">
{% block content %}
<section class="py-5" style="background: #397fb5ff;">
  <div class="container">
    <h1 class="text-center mb-4 fw-bold" style="color: orange;">Our Doctors</h1>
    <hr class="mx-auto mb-4" style="width: 100px; border: 2px solid #00ff91ff;">

    <div class="row justify-content-center">
      {% for d in doctors %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100 text-center shadow-sm border-0 doctor-card">
          <img src="{{ d.doc_img.url }}" class="card-img-top doctor-img" alt="{{ d.doc_name }}"style="width:100%; height:250px;  alt="...">
          <div class="card-body">
            <h5 class="card-title fw-semibold">{{ d.doc_name }}</h5>
            <p class="card-text text-muted">{{ d.doc_specialization }}</p>
            <h6 class="card-subtitle text-info">{{ d.doc_department }} Department</h6>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
